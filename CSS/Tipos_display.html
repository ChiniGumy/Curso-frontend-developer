<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tipos de display mas usados</title>
	<style>
		div {
			background-color: tomato;
			width: 200px;
			height: 150px;
			margin: 20px;
		}

		a {
			background-color: skyblue;
			margin: 20px;
		}

		button {
			background-color: plum;
			width: 200px;
			height: 150px;
		}

	</style>
</head>
<body>
	
	<div>bloque</div>
	<a href=":blank">ola</a>
	<button>boton</button>

</body>
</html>
