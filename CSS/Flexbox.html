<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox y CSS grid</title>
	<style>

		/* 
			Column = arriba a abajo 
			Row = izquierda a derecha 
		*/		

		.container {
			display: flex; 	/* SOLO EN LOS CONTENEDORES*/
			height: 200px;
			background: tomato;
			flex-direction: column;
			justify-content: center;
			/* align-items: center; */
		}

		.item {
			width: 30px;
			height: 30px;
			background-color: cadetblue;
		}

		.container .item:nth-child(2n+1) {
			background-color: crimson;
		}

	</style>

</head>
<body>
	
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>

</body>
</html>
